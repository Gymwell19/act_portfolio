{% extends 'base.html' %}

{% block title %}Programming - My Portfolio{% endblock %}

{% block content %}
  <h2>Programming Exercises</h2>

  <section class="calc">
    <h3>Area of a Circle</h3>
    <form id="circle-form" method="post" action="/area/circle">
      <label>Radius: <input type="number" step="any" name="radius" required></label>
      <button type="submit">Compute</button>
    </form>
    <div id="circle-result"></div>
  </section>

  <section class="calc">
    <h3>Area of a Triangle</h3>
    <form id="triangle-form" method="post" action="/area/triangle">
      <label>Base: <input type="number" step="any" name="base" required></label>
      <label>Height: <input type="number" step="any" name="height" required></label>
      <button type="submit">Compute</button>
    </form>
    <div id="triangle-result"></div>
  </section>

{% endblock %}
