<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_infix" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c471ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f64f59;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg_infix)"/>

  <!-- Infix: A + B -->
  <g transform="translate(35, 85)">
    <!-- A -->
    <rect x="0" y="0" width="30" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">A</text>
    
    <!-- + -->
    <rect x="35" y="0" width="30" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
    <text x="50" y="21" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">+</text>

    <!-- B -->
    <rect x="70" y="0" width="30" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
    <text x="85" y="20" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">B</text>
  </g>

  <!-- Arrow -->
  <line x1="145" y1="100" x2="165" y2="100" stroke="#fff" stroke-width="3" opacity="0.8"/>
  <polygon points="165,100 160,95 160,105" fill="#fff" opacity="0.8"/>

  <!-- Postfix: A B + -->
  <g transform="translate(180, 85)">
    <!-- A -->
    <rect x="0" y="0" width="30" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">A</text>
    
    <!-- B -->
    <rect x="35" y="0" width="30" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">B</text>

    <!-- + -->
    <rect x="70" y="0" width="30" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
    <text x="85" y="21" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
  </g>
</svg>