<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3)"/>
  
  <!-- Node 1 -->
  <rect x="50" y="85" width="40" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
  <line x1="70" y1="85" x2="70" y2="115" stroke="#fff" stroke-width="2" opacity="0.5"/>
  
  <!-- Arrow 1 -->
  <line x1="90" y1="100" x2="115" y2="100" stroke="#fff" stroke-width="3" />
  <polygon points="115,100 110,95 110,105" fill="#fff" />

  <!-- Node 2 -->
  <rect x="125" y="85" width="40" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
  <line x1="145" y1="85" x2="145" y2="115" stroke="#fff" stroke-width="2" opacity="0.5"/>

  <!-- Arrow 2 -->
  <line x1="165" y1="100" x2="190" y2="100" stroke="#fff" stroke-width="3" />
  <polygon points="190,100 185,95 185,105" fill="#fff" />

  <!-- Node 3 (Null/End) -->
  <rect x="200" y="85" width="40" height="30" rx="4" stroke="#fff" stroke-width="3" fill="none" opacity="0.9"/>
  <line x1="200" y1="85" x2="240" y2="115" stroke="#fff" stroke-width="2"/> 
  <!-- Diagonal slash for null -->

</svg>