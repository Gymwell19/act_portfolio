{% extends 'base.html' %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
  <section class="index-hero site-theme">
    <div class="prog-header">
      <div class="prog-banner">
        <div class="banner-left">CONTACT</div>
      </div>
      <div class="prog-stripe" aria-hidden="true">
        <div class="stripe-inner">
          <div class="stripe-item"><span class="stripe-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
          </span></div>
          <div class="stripe-item"><span class="stripe-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
          </span></div>
        </div>
      </div>
    </div>
    <div class="container index-content">
      <div class="index-text">
        <h1>Get in Touch</h1>
        <p style="margin-bottom: 2rem; opacity: 0.8;">Feel free to reach out via email or check out my work on GitHub.</p>
      </div>
      
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
        <!-- Email Card -->
        <a href="mailto:ajimuelong@gmail.com" class="contact-card-link" style="text-decoration: none; color: inherit;">
          <div class="bio" style="display: flex; align-items: center; gap: 16px; height: 100%; transition: transform 0.2s, box-shadow 0.2s;">
            <div style="background: var(--site-accent); color: white; padding: 12px; border-radius: 50%; display: flex;">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <div>
              <h3 style="margin: 0; color: var(--site-accent); font-size: 1.1rem;">Email</h3>
              <span style="font-size: 0.95rem;">ajimuelong@gmail.com</span>
            </div>
          </div>
        </a>

        <!-- GitHub Card -->
        <a href="https://github.com/Gymwell19" class="contact-card-link" target="_blank" rel="noopener" style="text-decoration: none; color: inherit;">
          <div class="bio" style="display: flex; align-items: center; gap: 16px; height: 100%; transition: transform 0.2s, box-shadow 0.2s;">
            <div style="background: var(--site-dark); color: white; padding: 12px; border-radius: 50%; display: flex;">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            </div>
            <div>
              <h3 style="margin: 0; color: var(--site-dark); font-size: 1.1rem;">GitHub</h3>
              <span style="font-size: 0.95rem;">Gymwell19</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
{% endblock %}
